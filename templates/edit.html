<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get-it</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
            integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../style/getit.css" />
    </head>
    <body>
        <div class="appbar">
            <img src="../img/logo-getit.png" class="logo" />
            <span class="subtitle">Como o Post-it, mas com outro verbo</span>
            <button id="night-mode-toggle">Night Mode</button>
        </div>
        <main class="container">
            <form class="form-card" method="post" action="/update">
            <input type="hidden" name="id" value="{id}">
            <input
                class="form-card-title"
                type="text"
                name="titulo"
                placeholder="Titulo"
                value="{title}"
            />
            <textarea
                class="autoresize"
                name="detalhes"
                placeholder="Digite o conteudo..."
            >{content}</textarea>
                <button class="btn" type="submit">Salvar</button>
                <button class="btn" type="button" onclick="window.location.href='/'">Cancelar</button>
            </form>
        </main>
    </body>
    <script type="text/javascript" src="../js/getit.js"></script>
</html>
